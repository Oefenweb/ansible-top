# test file for top
---
- hosts: all
  remote_user: vagrant
  sudo: true
  roles:
    - ../../
  vars:
    top_toprc_destinations:
      skell:
        dest: /etc/skel
      current:
        dest: "{{ ansible_env.HOME }}"
      vagrant:
        dest: /home/vagrant
        owner: vagrant
        group: vagrant
